{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{url_for('static',filename='img/home7.jpg')}}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>{{params['blog_name']}}</h1>
          <span class="subheading">Blog for Programmers</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <hr>
      <!---Todo : fetch it using for loop from the database-->
      {% for post in posts %}
      <div class="post-preview">
        <a href="/post/{{post.slug}}">
          <h2 class="post-title">{{post.title}}

          </h2>
          <h3 class="post-subtitle">
            {{post.tag_line}}
          </h3>
        </a>
        <p class="post-meta">Posted by
          <a href="#">Admin</a>
          on {{ post.date }}</p>
      </div>
      {{ post.content[0:160]}}...

      <hr>
      {% endfor %}

      <!-- Pager -->
      <!----<div class="abc"> 
        <a class="btn btn-primary float-left" href="{{prev}}">&larr; PREVIOUS </a>
      </div>
      <div class="clearfix">
        <a class="btn btn-primary float-right" href="{{next}}">NEXT &rarr;</a>
      </div>
    </div>
  </div>
</div> -->
      {% endblock %}
